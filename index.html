<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate-Bangladesh</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="sticky">
    <div class="bg-[#F9F7F3] p-2 pb-6 ">
      <nav class="container my-6 space-y-6 flex flex-col lg:flex-row justify-around items-center ">
      
        <div class="bg-[#B4F461] rounded-md py-4 px-6">
         <button class="text-3xl font-semibold">Blog</button>
        </div>

        <div class="flex items-center">
         <img class="mr-4" src="./assets/logo.png" alt=""><h1 class="text-3xl font-bold">Donate Bangladesh</h1>
        </div>

        <div>
          <p class="flex gap-2 text-3xl font-semibold">
            <img src="./assets/coin.png" alt="">

            <span class="font-semibold text-3xl">5500</span>

            BDT</p>
        </div>
       
     </nav>
    </div>

    <div class="flex justify-center items-center space-x-4 my-10">
      <button class="bg-[#B4F461] rounded-md py-4 px-8 font-semibold text-2xl">Donate</button>
      <button class="bg-slate-100 rounded-md py-4 px-8 font-semibold text-2xl border-2">History</button>
    </div>
  </header>

  <main>
    <!-- card -->
    <div class="container mx-auto card lg:card-side bg-base-100 shadow-xl border-2 border-[red] w-[80%] p-4 mt-20">
      <div class="w-[50%]">
        <figure>
          <img
            src="./assets/noakhali.png"
            alt="Album" />
        </figure>
      </div>
      <div class="card-body w-[50%]">
        <div>
          <p class="flex gap-2 text-3xl font-semibold">
            <img src="./assets/coin.png" alt="">

            <span class="font-semibold text-3xl">00.00</span>

            BDT</p>
        </div>
        <h2 class="card-title text-2xl font-semibold">Donate for Flood at Noakhali, Bangladesh</h2>
        <p>
          The Noakhali flood has left thousands displaced and in urgent need of food, shelter, and medical aid. Your generous donation can help provide critical relief and support to the affected families.</p>
          <div class="bg-[#FFFFFF] border-2">
            <input type="text" name="" id="" placeholder="write donation amount" class="p-2">
          </div>
        <div class="card-actions py-2 justify-center text-center w-full bg-[#B4F461]">
          <button class="text-2xl font-semibold">Donate Now</button>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
  
</body>
</html>
